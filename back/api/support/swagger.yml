openapi: 3.0.0
info:
  title: API V1
  description: This is a sample API documentation using OpenAPI 3.0.
  version: 1.0.0
paths:
  v1/animals:
    get:
      summary: Get a list of animals
      description: Retrieve a list of all animals in the database.
      responses:
        '200':
          description: A list of animals
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    name:
                      type: string
                    age:
                      type: integer
                    species:
                      type: string
    post:
      summary: Create a new animal
      description: Add a new animal to the database.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                age:
                  type: integer
                species:
                  type: string
      responses:
        '201':
          description: The animal was created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  name:
                    type: string
                  age:
                    type: integer
                  species:
                    type: string
